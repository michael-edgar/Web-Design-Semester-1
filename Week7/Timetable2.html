<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Timetable 2</title>
    <meta charset='utf-8'>
    <style type = "text/css">
     td, th{
            border: 1px solid #000000;
           }
          
     #timetable{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
           }
          
    </style>
  </head>
  <body>
   <table id = "timetable">
    <thead>
     <tr>
      <th>Time</th>
      <th>Mon</th>
      <th>Tues</th>
      <th>Wed</th>
      <th>Thursday</th>
      <th>Friday</th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td>9.00</td>
      <td>French</td>
      <td>Maths</td>
      <td>English</td>
      <td>Irish</td>
      <td>Irish</td>
     </tr>
     <tr>
      <td>10.00</td>
      <td rowspan = "2">Geog</td>
      <td>History</td>
      <td colspan = "2">Pe</td>
      <td>Spanish</td>
     </tr>
     <tr>
      <td>11.00</td>
      <td>Chemistry</td>
      <td>Maths</td>
      <td>Irish</td>
      <td>Religion</td>
     </tr>
     <tr>
      <td>12.00</td>
      <td>Geog</td>
      <td>History</td>
      <td>Pe</td>
      <td>Pe</td>
      <td>Spanish</td>
     </tr>
     <tr>
      <td colspan = "6">Timetable subject to change </td>
     </tr>
    </tbody>
   </table>
  </body>
</html>
