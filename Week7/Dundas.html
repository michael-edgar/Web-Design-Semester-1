<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Dundas</title>
    <meta charset='utf-8'>
    <style type = "text/css">
     table{
           border-collapse: collapse;
           width: 50%;
           margin-left: auto;
           margin-right: auto;
          }
          
     th{
        border: 1px solid #000000;
        background-color: #fc6;
        font-family: MolengoRegular, arial, helvetica, "sans-serif";
       }
       
     td{
        border: 1px solid #000000;
        font-family: MolengoRegular, arial, helvetica, "sans-serif";
       }
       
     .days{background-color: #e0e0e0;}
     
    </style>
  </head>
  <body>
   <table>
    <caption>Dundas</caption>
    <thead>
     <tr>
      <th rowspan = "2">Day</th>
      <th colspan = "2">Hours</th>
     </tr>
     <tr>
      <th>Open</th>
      <th>Close</th>
     </tr>
    </thead>
    <tfoot>
     <tr>
      <td class = "days" colspan = "3">Contact us for more details</td>
     </tr>
    </tfoot>
    <tbody>
     <tr>
      <td class = "days">Mon-Thu</td>
      <td>11am</td>
      <td>11pm</td>
     </tr>
     <tr>
      <td class = "days">Fri-Sat</td>
      <td>11am</td>
      <td>Midnight</td>
     </tr>
     <tr>
      <td class = "days">Sun</td>
      <td>Noon</td>
      <td>11pm</td>
     </tr>
    </tbody>
   </table>
  </body>
</html>
